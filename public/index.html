<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Detection API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f5e6;
            border: 1px solid #b5ddb3;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chicken Detection</h2>
    <input type="text" id="imageUrl" placeholder="Enter Image URL">
    <button onclick="detectImage()">Detect Chicken</button>
    
    <div id="response"></div>
</div>

<script>
    async function detectImage() {
        const imageUrl = document.getElementById("imageUrl").value;
        const responseDiv = document.getElementById("response");

        // Clear previous response
        responseDiv.style.display = 'none';
        responseDiv.textContent = '';

        if (imageUrl) {
            try {
                const response = await axios({
                    method: "POST",
                    url: "https://detect.roboflow.com/chicken-detection-and-tracking/11",
                    params: {
                        api_key: "77WX0STGxQWEAZ09pDIW",
                        image: imageUrl
                    }
                });

                responseDiv.style.display = 'block';
                responseDiv.textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.textContent = "Error: " + error.message;
            }
        } else {
            alert("Please enter a valid image URL!");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
